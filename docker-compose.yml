version: '3.8'

services:
  # Servicio para desarrollo
  minimal-bowl-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - bowl-network

  # Servicio para producci√≥n
  minimal-bowl-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - bowl-network

networks:
  bowl-network:
    driver: bridge

volumes:
  node_modules: